<!DOCTYPE html>
<html>
  <head>
    <title>RubyConf Portugal</title>
    <link href="css/application.css" rel="stylesheet" />
    <script src="vendor/js/jquery.min.js" type="text/javascript"></script>
    <script src="js/application.js" type="text/javascript"></script>
    <script src="//use.typekit.net/tex5gzb.js" type="text/javascript"></script>
    <script type="text/javascript">
      try{ Typekit.load(); } catch(e) {  }
    </script>
  </head>

  <body>
    <section class="nav">
  <div class="left-nav">
    <img class="logo" src="images/logo.png" alt="logo" />
  </div>
  <div class="right-nav">
    <a href="#" class="nav-action">Call for Talks</a>
  </div>
</section>

<section class="scene">
  <div class="layers" id="layers">
    <div class="layer dummy"></div>
    <div class="layer background" data-depth="0.00"></div>
    <div class="layer sky" data-depth="0.04"></div>
    <div class="layer clouds" data-depth="0.1"></div>
    <div class="layer mountains" data-depth="0.3"></div>
    <div class="layer foreground" data-depth="0.5"></div>
    <div class="layer knight" data-depth="0.5"></div>
  </div>
  <div class="overlay">
    <h1 class="main-title">RubyConf Portugal</h1>
    <h2 class="main-subtitle">Ruby conference, surrounded by history</h2>
  </div>
  <script src="vendor/js/parallax.min.js" type="text/javascript"></script>
  <script src="vendor/js/jquery.parallax.min.js" type="text/javascript"></script>
</section>

<div class="gradient red-to-white">
  
  <div class="gradient-line-0">&nbsp;</div>
  
  <div class="gradient-line-1">&nbsp;</div>
  
  <div class="gradient-line-2">&nbsp;</div>
  
  <div class="gradient-line-3">&nbsp;</div>
  
</div>

<section class="section speakers">
  <h1 class="section-title">
    <div class="ribbon-container">
  <div class="ribbon">Speakers</div>
  <div class="ribbon-corner top left"></div>
  <div class="ribbon-corner top right"></div>
  <div class="ribbon-corner bottom left"></div>
  <div class="ribbon-corner bottom right"></div>
  <div class="ribbon-shadow left"></div>
  <div class="ribbon-shadow right"></div>
</div>

  </h1>

  
    <div class="speaker">
  <div class="speaker-picture-container">
    <img class="speaker-picture" src="images/speakers/katrina.jpg" />
  </div>
  <div class="speaker-name-frame">
    <h1 class="speaker-name">Katrina Owen</h1>
    
      <a href="https://twitter.com/"><h2 class="speaker-twitter">@kytrinyx</h2></a>
    
  </div>
</div>

  
    <div class="speaker">
  <div class="speaker-picture-container">
    <img class="speaker-picture" src="images/speakers/knight.png" />
  </div>
  <div class="speaker-name-frame">
    <h1 class="speaker-name">This could be you!</h1>
    
  </div>
</div>

  
</section>

<div class="gradient white-to-dark">
  
  <div class="gradient-line-0">&nbsp;</div>
  
  <div class="gradient-line-1">&nbsp;</div>
  
  <div class="gradient-line-2">&nbsp;</div>
  
  <div class="gradient-line-3">&nbsp;</div>
  
</div>

<section class="section venue">
  <h1 class="section-title">
    <div class="ribbon-container">
  <div class="ribbon">Venue</div>
  <div class="ribbon-corner top left"></div>
  <div class="ribbon-corner top right"></div>
  <div class="ribbon-corner bottom left"></div>
  <div class="ribbon-corner bottom right"></div>
  <div class="ribbon-shadow left"></div>
  <div class="ribbon-shadow right"></div>
</div>

  </h1>
</section>
